name: CI

# プルリク or mainブランチへのpushをトリガーにする
on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to GitHub Pages
    needs: build-and-test
    runs-on: ubuntu-latest
    # pull_requestではなく、mainブランチへpushされたときのみ実行
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          # orphanブランチを作成または切り替え
          git checkout --orphan gh-pages || true

          # .git と public は削除対象から除外
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name 'public' \
            -exec rm -rf {} +

          # publicディレクトリ内の成果物をルートにコピー
          cp -r public/* .

          # public自体を残したくない場合は、ここで削除
          rm -rf public

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force origin gh-pages
